<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nuke!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Paper Scissors Rock!</h1>
    </div>
    <div class="container">
      <div class="main">
        <div class="rps">
          <div class="rps__game__result">
            <h1>Roll those hands</h1>
          </div>
          <div class="rps__game">
            <img
              src="img/paper.png"
              alt=""
              class="hiddenImg flip"
              id="player"
            />
            <img
              src="img/scissors.png"
              alt=""
              class="hiddenImg flip"
              id="cpu"
            />
          </div>
          <div class="rps__displayMove">
            <img src="img/paper.png" alt="paper" />
            <img src="img/scissors.png" alt="scissors" />
            <img src="img/rock.png" alt="rock" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
